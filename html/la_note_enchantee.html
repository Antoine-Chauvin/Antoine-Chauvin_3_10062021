<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>La note Enchantée</title>
  </head>

  <body>
    <header class="header-menu">
      <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
      <div>
        <img
          class="logo"
          src="../Maquettes_Ohmyfood/images/logo/ohmyfood@2x.svg"
          alt="Oh my food"
        />
      </div>
      <img
        src="../Maquettes_Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
        alt="La note Enchantée"
      />
    </header>
    <main class="main-menu">
      <h1>La note Enchantée</h1>
      <span class="fa-stack fa-2x heart">
        <i class="far fa-heart fa-stack-1x border-heart"></i>
        <i class="fas fa-heart fa-stack-1x filled-heart"></i>
      </span>
      <section class="menu">
        <h2>Entrées</h2>
        <div class="card">
          <label>
            <div>
              <h3>Ravioles de foie gras</h3>
              <p>Accompagnés de leur crème à la truffe</p>
            </div>
            <p>25€</p>
            <input type="checkbox" name="ok" />
            <span class="fa-stack fa-1x">
              <i class="fas fa-circle fa-stack-2x fa-inverse"></i>
              <i class="fas fa-check fa-stack-1x"></i>
            </span>
          </label>
        </div>
        <div class="card">
          <label>
            <div>
              <h3>Caviar osciètre</h3>
              <p>Sur blini à la farine de blé noir</p>
            </div>
            <p>35€</p>
            <input type="checkbox" name="ok" />
            <span class="fa-stack fa-1x">
              <i class="fas fa-circle fa-stack-2x fa-inverse"></i>
              <i class="fas fa-check fa-stack-1x"></i>
            </span>
          </label>
        </div>
        <div class="card">
          <label>
            <div>
              <h3>Homard et espuma de potiron</h3>
              <p>Mariné aux zestes d'orange</p>
            </div>
            <p>20€</p>
            <input type="checkbox" name="ok" />
            <span class="fa-stack fa-1x">
              <i class="fas fa-circle fa-stack-2x fa-inverse"></i>
              <i class="fas fa-check fa-stack-1x"></i>
            </span>
          </label>
        </div>
        <div class="card">
          <label>
            <div>
              <h3>Foie gras de canard cuit entier</h3>
              <p>Confiture de figue et pain toasté</p>
            </div>
            <p>35€</p>
            <input type="checkbox" name="ok" />
            <span class="fa-stack fa-1x">
              <i class="fas fa-circle fa-stack-2x fa-inverse"></i>
              <i class="fas fa-check fa-stack-1x"></i>
            </span>
          </label>
        </div>
      </section>
      <section class="menu">
        <h2>Plats</h2>
        <div class="card">
          <label>
            <div>
              <h3>Noix de coquilles Saint-Jacques</h3>
              <p>Sur lit de purée de céleri-rave</p>
            </div>
            <p>40€</p>
            <input type="checkbox" name="ok" />
            <span class="fa-stack fa-1x">
              <i class="fas fa-circle fa-stack-2x fa-inverse"></i>
              <i class="fas fa-check fa-stack-1x"></i>
            </span>
          </label>
        </div>
        <div class="card">
          <label>
            <div>
              <h3>Langoustine poêlée</h3>
              <p>Purée de patate douce</p>
            </div>
            <p>35€</p>
            <input type="checkbox" name="ok" />
            <span class="fa-stack fa-1x">
              <i class="fas fa-circle fa-stack-2x fa-inverse"></i>
              <i class="fas fa-check fa-stack-1x"></i>
            </span>
          </label>
        </div>
        <div class="card">
          <label>
            <div>
              <h3>Mijoté de queue de boeuf</h3>
              <p>Et riz sauvage aux zestes de citron</p>
            </div>
            <p>44€</p>
            <input type="checkbox" name="ok" />
            <span class="fa-stack fa-1x">
              <i class="fas fa-circle fa-stack-2x fa-inverse"></i>
              <i class="fas fa-check fa-stack-1x"></i>
            </span>
          </label>
        </div>
      </section>
      <section class="menu">
        <h2>Desserts</h2>
        <div class="card">
          <label>
            <div>
              <h3>Macaron noisette et chocolat</h3>
              <p>Glace au caramel brun et sel de Guérande</p>
            </div>
            <p>18€</p>
            <input type="checkbox" name="ok" />
            <span class="fa-stack fa-1x">
              <i class="fas fa-circle fa-stack-2x fa-inverse"></i>
              <i class="fas fa-check fa-stack-1x"></i>
            </span>
          </label>
        </div>

        <div class="card">
          <label>
            <div>
              <h3>Baba au rhum revisité</h3>
              <p>Avec son coulis de citron</p>
            </div>
            <p>22€</p>
            <input type="checkbox" name="ok" />
            <span class="fa-stack fa-1x">
              <i class="fas fa-circle fa-stack-2x fa-inverse"></i>
              <i class="fas fa-check fa-stack-1x"></i>
            </span>
          </label>
        </div>

        <div class="card">
          <label>
            <div>
              <h3>Tarte au citron meringuée</h3>
              <p>Déstructurée</p>
            </div>
            <p>23€</p>
            <input type="checkbox" name="ok" />
            <span class="fa-stack fa-1x">
              <i class="fas fa-circle fa-stack-2x fa-inverse"></i>
              <i class="fas fa-check fa-stack-1x"></i>
            </span>
          </label>
        </div>
      </section>
    </main>
    <figure><a href="#restaurants" class="button">Commander</a></figure>
    <footer class="footer-menu">
      <img
        src="../Maquettes_Ohmyfood/images/logo/ohmyfood@2x.svg"
        alt="Oh my food"
      />
      <ul>
        <li>
          <a><i class="fas fa-utensils"></i> Proposer un restaurant</a>
        </li>
        <li>
          <a><i class="fas fa-hands-helping"></i> Devenir partenaire</a>
        </li>
        <li><a>Mention légales</a></li>
        <li><a>Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
