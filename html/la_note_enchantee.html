<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>La note Enchantée</title>

<body>
    <header class="header-menu">
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="../Maquettes_Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Oh my food">
        <img src="../Maquettes_Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note Enchantée">
    </header>
    <main class="main-menu">
        <h1>La note Enchantée</h1>
        <section  class="menu">
            <h2>Entrées</h2>
            <div>
                <label>
                    <h3>Ravioles de foie gras</h3>
                    <p>Accompagnés de leur crème à la truffe</p>
                    <p>25€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
            <div>
                <label>
                    <h3>Caviar osciètre</h3>
                    <p>Sur blini à la farine de blé noir</p>
                    <p>35€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
            <div>
                <label>
                    <h3>Homard et espuma de potiron</h3>
                    <p>Mariné aux zestes d'orange</p>
                    <p>20€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
            <div>
                <label>
                    <h3> Foie gras de canard cuit entier</h3>
                    <p>Confiture de figue et pain toasté</p>
                    <p>35€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
        </section>
        <section class="menu">
            <h2> Plats</h2>
            <div>
                <label>
                    <h3>Noix de coquilles Saint-Jacques</h3>
                    <p>Sur lit de purée de céleri-rave</p>
                    <p>40€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
            <div>
                <label>
                    <h3>Langoustine poêlée</h3>
                    <p>Purée de patate douce</p>
                    <p>35€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
            <div>
                <label>
                    <h3>Mijoté de queue de boeuf</h3>
                    <p>Et riz sauvage aux zestes de citron</p>
                    <p>44€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
        </section>
        <section class="menu">
            <h2>Desserts</h2>
            <div>
                <label>
                    <h3>Macaron noisette et chocolat</h3>
                    <p>Glace au caramel brun et sel de Guérande</p>
                    <p>18€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>

            <div>
                <label>
                    <h3>Baba au rhum revisité</h3>
                    <p>Avec son coulis de citron</p>
                    <p>22€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>

            <div>
                <label>
                    <h3>Tarte au citron meringuée</h3>
                    <p>Déstructurée</p>
                    <p>23€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
        </section>
    </main>
    <figure><a href="#restaurants" class="button">Commander</a></figure>
    <footer class="footer-menu">
        <img src="../Maquettes_Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Oh my food">
