<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>La palette du goût</title>
</head>

<body>
    <header class="header-menu">
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="../Maquettes_Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Oh my food">
        <img src="../Maquettes_Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="La palette du gout">
    </header>
    <main class="main-menu">
        <h1>Palette du gout</h1>
        <section class="menu">
            <h2>Entrées</h2>
            <div>
                <label class="test">
                    <h3>Fricassée d'escargot</h3>
                    <p>Au piment d'Espelette</p>
                    <p>25€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                    
                </label>
            </div>

            <div>
                <label>
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffe noire<span>35€</span></p>
                    <p>35€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>

            <div>
                <label>
                    <h3>Oeuf au plat</h3>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    <p>20€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
        </section>
        <section class="menu">
            <h2> Plats</h2>
            <div>
                <label>
                    <h3>Filet de boeuf aux herbes</h3>
                    <p>Accompagné de sa ribambelle de légumes</p>
                    <p>40€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>

            <div>
                <label>
                    <h3>Parmentier de queue de boeuf</h3>
                    <p>À la truffe noire sur sa purée de panais</p>
                    <p>35€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
            <div>
                <label>
                    <h3>Filet de turbot</h3>
                    <p>Aux agrumes</p>
                    <p>44€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
        </section>
        <section class="menu">
            <h2>Desserts</h2>
            <div>
                <label>
                    <h3>Paris-Brest</h3>
                    <p>Revisité</p>
                    <p>18€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
            <div>
                <label>
                    <h3>Macaron au chocolat d'exception</h3>
                    <p>Et glace à la vanille de Madagascar</p>
                    <p>22€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
            <div>
                <label>
                    <h3>Mousse au chocolat</h3>
                    <p>Au piment d'Espelette et à la truffe noire</p>
                    <p>23€</p>
                    <input type="checkbox" name="ok">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
        </section>
    </main>
    <figure><a href="#restaurants" class="button">Commander</a></figure>
    <footer class="footer-menu">
        <img src="../Maquettes_Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Oh my food">
        <ul>
            <li><a><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
            <li><a><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
            <li><a>Mention légales</a></li>
            <li><a>Contact</a></li>
        </ul>
    </footer>
</body>

</html>
