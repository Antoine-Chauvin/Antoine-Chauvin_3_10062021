<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Délices des sens</title>
</head>

<body>
    <header>
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="../Maquettes_Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Oh my food">
        <img src="../Maquettes_Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt="Le délice des sens">
    </header>
    <main>
        <h1>Délices des sens</h1>
        <section class="menu">
            <h2>Entrées</h2>
            <div>
                <label class="test">
                    <h3>Tartare de thon</h3>
                    <p>Assaisonné au yuzu</p>
                    <p>25€</p>
                    <input type="checkbox">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
            <div>
                <label>
                    <h3>Bouchée de homard croustillant</h3>
                    <p>Et sa farandole de petits légumes</p>
                    <p>35€</p>
                    <input type="checkbox">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
            <div>
                <label>
                    <h3>Velouté de cèpes n</h3>
                    <p>Aux truffes</p>
                    <p>20€</p>
                    <input type="checkbox">
                    <i class=" far fa-check-circle"></i>
                </label>
            </div>
        </section>
        <section class="menu">
            <h2> Plats</h2>
            <div>
                <label>
                    <h3>Poulet rôti aux herbes de Provence </h3>
                    <p>Et sa crème de truffe</p>
                    <p>40€</p>
                    <input type="checkbox">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
            <div>
                <label>
                    <h3>Langouste rôtie</h3>
                    <p>Et ses légumes de saison</p>
                    <p>35€</p>
                    <input type="checkbox">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
            <div>
                <label>
                    <h3>Côte de boeuf Angus</h3>
                    <p>Et sa purée de panais</p>
                    <p>44€</p>
                    <input type="checkbox">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
        </section>
        <section class="menu">
            <h2>Desserts</h2>
            <div>
                <label>
                    <h3>Farandole de desserts</h3>
                    <p>Du chef</p>
                    <p>18€</p>
                    <input type="checkbox">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
            <div>
                <label>
                    <h3>Crème brulée</h3>
                    <p>Revisité</p>
                    <p>22€</p>
                    <input type="checkbox">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
            <div>
                <label>
                    <h3>Tiramisu</h3>
                    <p>À la noisette</p>
                    <p>23€</p>
                    <input type="checkbox">
                    <i class="far fa-check-circle"></i>
                </label>
            </div>
        </section>
    </main>
    <footer>
        <img src="../Maquettes_Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Oh my food">
        <ul>
            <li><a><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
            <li><a><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
            <li><a>Mention légales</a></li>
            <li><a>Contact</a></li>
        </ul>
    </footer>
</body>

</html>
